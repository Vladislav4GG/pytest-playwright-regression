name: E2E tests

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment"
        required: true
        type: choice
        options: [S1, S2]
        default: S1

      product:
        description: "Product"
        required: true
        type: choice
        options: [Default, Custom]
        default: Default

      sku_custom:
        description: "Custom SKU (used only if Product=Custom)"
        required: false
        type: string
    
      scenario:
        description: "E2E scenario"
        required: true
        type: choice
        options: [all, registered_return, registered_order, guest_return, guest_order]

      registered_profile:
        description: "Registered profile (required only for registered_* or all)"
        required: false
        type: choice
        options: [None, Vlad, Nadeem, Tufail, John, Yulia, Iryna, Custom]
        default: None

      registered_email_custom:
        description: "Registered email (only if Custom)"
        required: false
        default: ""

      registered_password_custom:
        description: "Registered password (only if Custom)"
        required: false
        default: ""

      guest_profile:
        description: "Guest profile (required only for guest_* or all)"
        required: false
        type: choice
        options: [None, Vlad, Nadeem, Tufail, John, Yulia, Iryna, Custom]
        default: None

      guest_email_custom:
        description: "Guest email (only if Custom)"
        required: false
        default: ""

jobs:
  run-e2e:
    runs-on: ubuntu-latest

    env:
      SHIPMENT_API_USER: ${{ secrets.SHIPMENT_API_USER }}
      SHIPMENT_API_PASSWORD: ${{ secrets.SHIPMENT_API_PASSWORD }}
      SHIPMENT_INTEGRATION_KEY: ${{ secrets.SHIPMENT_INTEGRATION_KEY }}
      SHIPMENT_POST_PERSIST_HOOK: ${{ secrets.SHIPMENT_POST_PERSIST_HOOK }}

      PW_HEADLESS: "true"
      PW_TIMEOUT_MS: "15000"

      REG_VLAD_EMAIL: ${{ secrets.REG_VLAD_EMAIL }}
      REG_VLAD_PASS: ${{ secrets.REG_VLAD_PASSWORD }}

      GUEST_VLAD_EMAIL: ${{ secrets.GUEST_VLAD_EMAIL }}

      REG_NADEEM_EMAIL: ${{ secrets.REG_NADEEM_EMAIL }}
      REG_NADEEM_PASS: ${{ secrets.REG_NADEEM_PASSWORD }}
      REG_TUFAIL_EMAIL: ${{ secrets.REG_TUFAIL_EMAIL }}
      REG_TUFAIL_PASS: ${{ secrets.REG_TUFAIL_PASSWORD }}
      REG_JOHN_EMAIL: ${{ secrets.REG_JOHN_EMAIL }}
      REG_JOHN_PASS: ${{ secrets.REG_JOHN_PASSWORD }}
      REG_YULIA_EMAIL: ${{ secrets.REG_YULIA_EMAIL }}
      REG_YULIA_PASS: ${{ secrets.REG_YULIA_PASSWORD }}
      REG_IRYNA_EMAIL: ${{ secrets.REG_IRYNA_EMAIL }}
      REG_IRYNA_PASS: ${{ secrets.REG_IRYNA_PASSWORD }}

      GUEST_NADEEM_EMAIL: ${{ secrets.GUEST_NADEEM_EMAIL }}
      GUEST_TUFAIL_EMAIL: ${{ secrets.GUEST_TUFAIL_EMAIL }}
      GUEST_JOHN_EMAIL: ${{ secrets.GUEST_JOHN_EMAIL }}
      GUEST_YULIA_EMAIL: ${{ secrets.GUEST_YULIA_EMAIL }}
      GUEST_IRYNA_EMAIL: ${{ secrets.GUEST_IRYNA_EMAIL }}

      TEST_ENV: ${{ inputs.env }}
      PRODUCT_MODE: ${{ inputs.product }}
      SKU_CUSTOM: ${{ inputs.sku_custom }}
      SCENARIO: ${{ inputs.scenario }}
      REGISTERED_PROFILE: ${{ inputs.registered_profile }}
      GUEST_PROFILE: ${{ inputs.guest_profile }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Resolve env & product
        shell: bash
        run: |
          set -euo pipefail

          ENV_NAME="${TEST_ENV:-S1}"           # S1 | S2
          PRODUCT_MODE="${PRODUCT_MODE:-Default}"
          SKU_CUSTOM="${SKU_CUSTOM:-}"

          case "$ENV_NAME" in
            S1)
              UI_HOST="epson-gb.cbnd-seikoepso3-s1-public.model-t.cc.commerce.ondemand.com"
              SHIPMENT_HOST="api.cbnd-seikoepso3-s1-public.model-t.cc.commerce.ondemand.com"
              ;;
            S2)
              UI_HOST="epson-gb.cbnd-seikoepso3-s2-public.model-t.cc.commerce.ondemand.com"
              SHIPMENT_HOST="api.cbnd-seikoepso3-s2-public.model-t.cc.commerce.ondemand.com"
              ;;
            *) echo "ERROR: Unknown TEST_ENV=$ENV_NAME"; exit 1 ;;
          esac

          UI_BASE_URL="https://${UI_HOST}"
          SHIPMENT_API_URL="https://${SHIPMENT_HOST}"

          echo "UI_BASE_URL=$UI_BASE_URL" >> "$GITHUB_ENV"
          echo "SHIPMENT_API_URL=$SHIPMENT_API_URL" >> "$GITHUB_ENV"
          echo "TEST_ENV=$ENV_NAME" >> "$GITHUB_ENV"

          DEFAULT_SKU="C13T03R140"
          DEFAULT_PDP_PATH="/en_GB/products/ink-and-paper/ink-consumables/102-ecotank-pigment-black-ink-bottle/p/${DEFAULT_SKU}"

          # Seed prefix = everything before the last "/p/<something>"
          # -> "/en_GB/products/ink-and-paper/ink-consumables/102-ecotank-pigment-black-ink-bottle"
          SEED_PREFIX="${DEFAULT_PDP_PATH%/p/*}"

          if [ "$PRODUCT_MODE" = "Default" ]; then
            SKU="$DEFAULT_SKU"
            PDP_URL="${UI_BASE_URL}${DEFAULT_PDP_PATH}"

          elif [ "$PRODUCT_MODE" = "Custom" ]; then
            [ -n "$SKU_CUSTOM" ] || { echo "ERROR: sku_custom is required when Product=Custom"; exit 1; }
            SKU="$SKU_CUSTOM"

            # This is the key: use an existing PDP prefix + /p/<SKU> and rely on redirect to canonical product URL
            PDP_URL="${UI_BASE_URL}${SEED_PREFIX}/p/${SKU}"

          else
            echo "ERROR: Unknown PRODUCT_MODE=$PRODUCT_MODE"; exit 1
          fi

          echo "SKU=$SKU" >> "$GITHUB_ENV"
          echo "PDP_URL=$PDP_URL" >> "$GITHUB_ENV"

          echo "Resolved:"
          echo "  UI_BASE_URL=$UI_BASE_URL"
          echo "  PDP_URL=$PDP_URL"
          echo "  SKU=$SKU"
          echo "  SHIPMENT_API_URL=$SHIPMENT_API_URL"    

      - name: Resolve creds from profiles
        shell: bash
        env:
          SCENARIO: ${{ inputs.scenario }}

          REG_PROFILE: ${{ inputs.registered_profile }}
          REG_EMAIL_CUSTOM: ${{ inputs.registered_email_custom }}
          REG_PASS_CUSTOM: ${{ inputs.registered_password_custom }}

          GUEST_PROFILE: ${{ inputs.guest_profile }}
          GUEST_EMAIL_CUSTOM: ${{ inputs.guest_email_custom }}
        run: |
          set -euo pipefail

          NEED_REGISTERED="false"
          NEED_GUEST="false"

          case "$SCENARIO" in
            all) NEED_REGISTERED="true"; NEED_GUEST="true" ;;
            registered_return|registered_order) NEED_REGISTERED="true" ;;
            guest_return|guest_order) NEED_GUEST="true" ;;
            *) echo "ERROR: Unknown scenario: $SCENARIO"; exit 1 ;;
          esac

          # ---------------- Registered ----------------
          if [ "$NEED_REGISTERED" = "true" ]; then
            if [ "${REG_PROFILE:-None}" = "None" ] || [ -z "${REG_PROFILE:-}" ]; then
              echo "ERROR: registered_profile is required for scenario=$SCENARIO"
              exit 1
            fi

            case "$REG_PROFILE" in
              Vlad)   REG_EMAIL="${REG_VLAD_EMAIL:-}";   REG_PASS="${REG_VLAD_PASS:-}" ;;
              Nadeem) REG_EMAIL="${REG_NADEEM_EMAIL:-}"; REG_PASS="${REG_NADEEM_PASS:-}" ;;
              Tufail) REG_EMAIL="${REG_TUFAIL_EMAIL:-}"; REG_PASS="${REG_TUFAIL_PASS:-}" ;;
              John)   REG_EMAIL="${REG_JOHN_EMAIL:-}";   REG_PASS="${REG_JOHN_PASS:-}" ;;
              Yulia)  REG_EMAIL="${REG_YULIA_EMAIL:-}";  REG_PASS="${REG_YULIA_PASS:-}" ;;
              Iryna)  REG_EMAIL="${REG_IRYNA_EMAIL:-}";  REG_PASS="${REG_IRYNA_PASS:-}" ;;
              Custom)
                REG_EMAIL="${REG_EMAIL_CUSTOM:-}"
                REG_PASS="${REG_PASS_CUSTOM:-}"
                if [ -z "$REG_EMAIL" ]; then
                  echo "ERROR: registered_email_custom is required when registered_profile=Custom"
                  exit 1
                fi
                if [ -z "$REG_PASS" ]; then
                  echo "ERROR: registered_password_custom is required when registered_profile=Custom"
                  exit 1
                fi
                ;;
              *) echo "ERROR: Unknown registered_profile: $REG_PROFILE"; exit 1 ;;
            esac

            if [ -z "${REG_EMAIL:-}" ] || [ -z "${REG_PASS:-}" ]; then
              echo "ERROR: Registered credentials are empty. Check secrets or Custom inputs."
              exit 1
            fi

            echo "STAGE_EMAIL=$REG_EMAIL" >> "$GITHUB_ENV"
            echo "STAGE_PASSWORD=$REG_PASS" >> "$GITHUB_ENV"
          fi

          # ---------------- Guest ----------------
          if [ "$NEED_GUEST" = "true" ]; then
            if [ "${GUEST_PROFILE:-None}" = "None" ] || [ -z "${GUEST_PROFILE:-}" ]; then
              echo "ERROR: guest_profile is required for scenario=$SCENARIO"
              exit 1
            fi

            case "$GUEST_PROFILE" in
              Vlad)   G_EMAIL="${GUEST_VLAD_EMAIL:-}" ;;
              Nadeem) G_EMAIL="${GUEST_NADEEM_EMAIL:-}" ;;
              Tufail) G_EMAIL="${GUEST_TUFAIL_EMAIL:-}" ;;
              John)   G_EMAIL="${GUEST_JOHN_EMAIL:-}" ;;
              Yulia)  G_EMAIL="${GUEST_YULIA_EMAIL:-}" ;;
              Iryna)  G_EMAIL="${GUEST_IRYNA_EMAIL:-}" ;;
              Custom)
                G_EMAIL="${GUEST_EMAIL_CUSTOM:-}"
                if [ -z "$G_EMAIL" ]; then
                  echo "ERROR: guest_email_custom is required when guest_profile=Custom"
                  exit 1
                fi
                ;;
              *) echo "ERROR: Unknown guest_profile: $GUEST_PROFILE"; exit 1 ;;
            esac

            if [ -z "${G_EMAIL:-}" ]; then
              echo "ERROR: Guest email is empty. Check secrets or Custom input."
              exit 1
            fi

            echo "GUEST_EMAIL=$G_EMAIL" >> "$GITHUB_ENV"
          fi

          echo "Credentials resolved for scenario=$SCENARIO"

      - name: Run E2E
        run: |
          set -e
          case "${{ inputs.scenario }}" in
            all)
              pytest -m e2e -q --alluredir=allure-results
              ;;
            registered_return)
              pytest -m "e2e and e2e_registered and e2e_return" -q --alluredir=allure-results
              ;;
            registered_order)
              pytest -m "e2e and e2e_registered and e2e_order" -q --alluredir=allure-results
              ;;
            guest_return)
              pytest -m "e2e and e2e_guest and e2e_return" -q --alluredir=allure-results
              ;;
            guest_order)
              pytest -m "e2e and e2e_guest and e2e_order" -q --alluredir=allure-results
              ;;
          esac

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: |
            allure-results
            artifacts